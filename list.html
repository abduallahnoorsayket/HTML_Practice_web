

<!DOCTYPE html>

<html>
<head>
<title>This are HTML LISTs</title>
</head>

<body>
    
    <h3 class="order_class" style="color:red;">This is List </h3>
   <ol  type="1" start="50" reversed>
    <li>Coffee</li>
    <li>Tea</li>
    <li>Milk</li>
    </ol>
    <ul style="list-style-type:square">
    <li>Coffee</li>
    <li>Tea</li>
    <li>Milk</li>
    </ul>
   <h3> This is description list </h3>
    <dl>
    <dt>Coffee</dt>
    <dd>Black hot drink</dd>
    <dt>Milk</dt>
    <dd>White cold drink</dd>
    </dl>

    <address>

        USA
        </address>

</body>    
</html>
